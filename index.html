<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
</head>

<body>

  <section id="weather-app">
    <div id="weather_box">
      <div id="top-box">
        <p><span id="weather-city"></span>, <span id="weather-country"></span></p>
      </div>
      <div id="middle-box">
        <div id="midmid">
          <span id="weather-temperature"></span>
          <span><i class="wi wi-celsius"></i></span>
        </div>
        <span id="weather-description"></span>
        <img src="http://openweathermap.org/img/w/01d.png" alt="weather-icon">
      </div>
      <div id="bottom-box">
        <div class=bottomsides>
          <span><i class="wi wi-raindrop"></i></span>
          <span id="weather-humidity"></span>
        </div>
        <div class="bottomsides">
          <span><i class="wi wi-barometer"></i></span>
          <span id="weather-pressure"></span>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <span id="author">by martynaczekala</span>
  </footer>

  <script src="app.js"></script>

</body>

</html>
